<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
</head>

<body>
    <h1>INVENTARIO</h1>
    <div>
        <form id="form-inventario">
            <label for="nombre-producto">Nombre del Produto:</label>
            <input id="nombre-producto" name="nombre" autocomplete="off"> <br>
            <label for="codigo-producto">Código del Produto:</label>
            <input id="codigo-producto" name="codigo" autocomplete="off"> <br>
            <label for="precio-producto">Precio del Produto:</label>
            <input id="precio-producto" name="precio" autocomplete="off"> <br>
            <label for="cantidad-producto">Cantidad del Produto:</label>
            <input id="cantidad-producto" name="cantidad" autocomplete="off"> <br>
            <label for="categoria-producto">Categoría del Produto:</label>
            <input id="categoria-producto" name="categoria" autocomplete="off"> <br>
            <button type="submit">Agregar producto</button>
        </form>
    </div>
    <hr>
    <h1>LISTA DE PRODUCTOS</h1>
    <table id="tabla-productos" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Código</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody id="tbody-productos">
        </tbody>
    </table>
    <hr>
    <button id="eliminar-tabla">Eliminar Tabla</button>
    <script src="js/inventario.js"></script>
</body>

</html>
